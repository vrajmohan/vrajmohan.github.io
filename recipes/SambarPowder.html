<H1>Sambar Powder</H1>

<H2>Ingredients</H2>

<OL>
<LI>Dhania powder</LI>

<LI>Turmeric powder</LI>

<LI>Chilli powder</LI>
</OL>

<H2>Instructions</H2>

<OL>
<LI>Grind 2/3 cup dhania powder and 2 flat tsp. turmeric powder in mixie.</LI>

<LI>Add 1/2 cup chilli powder and grind in mixie.</LI>
</OL>
