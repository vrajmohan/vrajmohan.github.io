<H1>Mullangi Sambar</H1>

<H2>Ingredients</H2>

<OL>
<LI>Radish</LI>

<LI>Tamarind</LI>

<LI>Sambar powder</LI>
</OL>

<H2>Instructions</H2>

<OL>
<LI>Boil radish in water.</LI>

<LI>After radish turns glassy, add a cup of water and lime-sized tamarind</LI>

<LI>Add 2 tsp. sambar powder and 1 flat tsp salt</LI>
</OL>
